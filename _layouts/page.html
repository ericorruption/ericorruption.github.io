---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}

    {%- if page.website -%}
    <div class="u-a-c u-p-t-d">
      <a href="{{ page.website }}" class="o-btn o-btn--lg">Visit website</a>
    </div>
    {%- endif -%}

  </article>

</div>
