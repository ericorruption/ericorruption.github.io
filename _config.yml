exclude:
  - node_modules
  - README.md
  - package.json
  - vendor

# Site settings
title: Eric Quanz - front-end focused developer
email: eric.quanz@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Front-end focused developer with a design background
  based in Hamburg, Germany. Eric Quanz has over 8 years experience
  in responsive website development and design.
url: "https://ericquanz.com" # the base hostname & protocol for your site
twitter_username: ericorruption
github_username:  ericorruption

# Build settings
sass:
  style: :compressed
plugins:
  - jekyll-sitemap
  - jekyll-github-metadata

repository: ericorruption/ericorruption.github.io

# Outputting
permalink: pretty

# Front Matter defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      categories: "blog"
  -
    scope:
      path: "projects"
      type: "pages"
    values:
      layout: "page"
